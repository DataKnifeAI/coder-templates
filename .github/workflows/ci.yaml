name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  test-templates:
    name: Test ${{ matrix.template }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Add new template directories here when created
        template: [kubernetes, dkai-dev]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.1"
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: templates/${{ matrix.template }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: templates/${{ matrix.template }}
        run: terraform validate

      - name: Terraform Format Check
        working-directory: templates/${{ matrix.template }}
        run: terraform fmt -check -recursive -diff

  push-to-gitlab:
    name: Push to GitLab Mirror
    runs-on: ubuntu-latest
    needs: test-templates
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to GitLab
        uses: adambirds/sync-github-to-gitlab-action@v1.1.0
        with:
          destination_repository: ${{ secrets.GITLAB_REPO_SSH_URL }}
          destination_branch_name: main
          destination_ssh_key: ${{ secrets.GITLAB_SSH_KEY }}
